<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        console.log("api called");
        function GetData() {
            console.log("GetData Method is called");
            url = "records.json";

            fetch(url).then((response, reject) => {
                console.log("Inside 1st block");
                return response.json();
            }).then(function (data) {
                console.log("Inside 2nd block");
                console.log(data);
                document.getElementById("container").innerHTML = data;
            }).catch(function () {
                console.log("There was some error");
            });
             
        } 
        function SendData() {
            console.log("Started PostData");
            url = "https://jsonplaceholder.typicode.com/posts";
            var data = {
                "postId": 1,
                "id": 1,
                "name": "id labore ex et quam laborum",
                "email": "Eliseo@gardner.biz",
                "body": "laudantium enim quasi est quidem magnam voluptate ipsam eos\ntempora quo necessitatibus\ndolor quam autem quasi\nreiciendis et nam sapiente accusantium"
            };

            params =
            {
                method: 'post',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }


            fetch(url, params).then((response) => {
                console.log("Inside First then");
                return response.json();
            }).then((data) => {
                console.log("Inside Second then");
                console.log(data);
            });


        }

    </script>
</head>
<body>
    <input type="button" id="btnGetData" value="Fetch Data" onclick="GetData()" />
    <div id="container"></div>
    <input type="button" id="btnAdd" value="Send Data"  onclick="SendData()"/>
</body>
</html>
